<div id="chart">
  <ng-container *ngFor="let lane of getSwimLanes()">
    <div
      class="legend"
      [ngStyle]="{ height: chart.chartOptions?.chart?.height + 'px' }"
    >
      <label>{{ lane }}</label>
    </div>
    <app-chart
      [chartOptions]="buildChartOptionsBySwimLane(lane)"
      #chart
    ></app-chart>
    <hr style="grid-column: 1/3; width: 100%" />
  </ng-container>
  <div></div>
  <app-chart [chartOptions]="buildXAxisLegendChartOptions()"></app-chart>
</div>
